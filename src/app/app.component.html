  <div ngClass="right container-sm" style="color: white;">
    <section name="about" id="about"></section>
    <section name="experience" id="experience">
      <p ngClass="title-section">PROFESSIONAL EXPERIENCE</p>
      <app-experience-modal *ngFor="let experience of user?.experience"
        [experience]="experience"></app-experience-modal>
    </section>

    <section name="education" id="education">
      <p ngClass="title-section">EDUCATION</p>
      <app-education-modal *ngFor="let education of user?.education" [education]="education"></app-education-modal>
    </section>

    <section name="projects" id="projects">
      <p ngClass="title-section">PROJECTS</p>
      <app-project-modal *ngFor="let project of user?.projects" [projects]="project"></app-project-modal>
    </section>

    <section name="skills">
      <p ngClass="title-section" id="skills">SKILLS</p>
      <div class="skills">
        <app-skill-box *ngFor="let skill of user?.skills" [skill]="skill"></app-skill-box>
      </div>

    </section>
  </div>


</div>
